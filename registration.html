<html>
<head>
	<title>Registration page</title>
	<script type="text/javascript" src="JS/pwconfirm.js"></script>
</head>
<body>		
<h1><font color="blue">Registration Page</font></h1>
<form action="register.php" method=POST enctype="multipart/form-data">
	*Name:
	<input type=text name="name" id="name" required="required" placeholder="your first and last name"><br /><br />
	*E-mail:
	<input type=email name="email" id="email" required="required" placeholder="you@yourdomain.com"><br /><br />

	*Password:
	<input type=password name=password id="password" required="required" placeholder="password"><br /><br />
	*Password confirmation:
	<input type=password name=password2 id="password2" required="required" placeholder="password" onkeyup="checkPass();" >
	<span id="confirmMessage" class="confirmMessage"></span><br /><br/>

	*Gender:
 	<select name="gender" name="gender" required="required" >
	    <option value="Male">Male</option>
	    <option value="Female">Female</option>
	</select>
	<br><br>
	
	*Birthday:
 	<input type="date" name="birthdate" required="required" 
 	><br /><br />
 	
 	*City:
	<input type=text name="city" id="city" required="required" placeholder="your city"><br /><br />
	
	Update your photo (Optional):
	<input type="file" name="photo" accept="image/*" onchange="loadFile(event)">
	<img id="output"/>
	<script>
	  var loadFile = function(event) {
	    var output = document.getElementById('output');
	    output.src = URL.createObjectURL(event.target.files[0]);
	  };
	</script>
	<br/><br/>



<input type=submit name=submit value=Submit onclick="return checkOnSubmit();">
<input type=reset name=reset value="Reset">

</form>
<a href="index.php">Back to main page</a>
</body>
</html>
